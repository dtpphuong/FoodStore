<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/Demo1.css">
    <link rel="stylesheet" href="/Css/Login.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="content__header">
                <div class="logo__header">
                    <a href="/Demo1.html"><img src="/img/icons8-alien-monster-94.png"></a>
                </div>
                <div class="menu__header">
                    <nav>
                        <ul class="nav__link">
                            <li><a id="homeLink" href="/Demo1.html">Trang chủ</a></li>
                            <li><a id="productLink" href="/TrangCon/Product.html">Sản phẩm</a></li>
                            <li><a id="aboutLink" href="">Giới thiệu</a></li>
                            <li><a id="contactLink" href="">Liên hệ</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="person__icon">
                    <a href="/TrangCon/Login.html"><ion-icon name="person-circle"></ion-icon></a>
                </div>
                <div class="card__head">
                    <div class="shopping-cart" id="cart_popup">
                        <ion-icon name="cart"></ion-icon>
                    </div>
                </div>
                <div class="search__bar">
                    <input type="text" placeholder="Tìm kiếm...">
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-login">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <input type="checkbox" name="Checkbox" id="remember">
                    <label for="Checkbox">Remember me</label>
                </div>
                <button class="btnLogin" type="button" onclick="checkLogin()">Login</button>
                <div class="signupLink">
                    <p>Forgot your password? <a class="login-link" href="#" onclick="showRecoveryForm()">Account Recovery</a></p>
                    <p>Don't have an account? <a class="signupbtn-link" href="#" onclick="showSignupForm()">Sign Up</a></p>
                </div>
            </form>

            <form id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" name="newUsername" id="newUsername" required>
                    <label for="newUsername">New Username</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="newEmail" id="newEmail" required>
                    <label for="newEmail">Email</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" name="newPassword" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="Agree">
                    <input type="checkbox" name="Checkbox" id="Agree">
                    <label for="Checkbox">I agree other terms & continuous</label>
                </div>
                <button class="btnLogin" type="button" onclick="signup()">Sign Up</button>
                <div class="signupLink">
                    <p>Forgot your password? <a class="login-link" href="#" onclick="showRecoveryForm()">Account Recovery</a></p>
                    <p>Already have an account <a class="login-link" href="#" onclick="showLoginForm()">Sign in</a></p>
                </div>
            </form>

            <form id="recoveryForm" style="display: none;">
                <h2>Account Recovery</h2>
                <div class="input-group">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="recoveryEmailPhone" id="recoveryEmailPhone" required>
                    <label for="recoveryEmailPhone">Email or Phone</label>
                </div>
                <div class="recoveryOptions">
                    <input type="radio" name="recoveryOption" id="recoveryOptionEmail" value="Email">
                    <label for="recoveryOptionEmail">Email</label>
                    <input type="radio" name="recoveryOption" id="recoveryOptionPhone"value="Phone">
                    <label for="recoveryOptionPhone">Phone</label>
                </div>
                <button class="btnLogin" type="button" onclick="sendRecoveryRequest()">Send Recovery Request</button>
            </form>
        </div>
    </div>
    <script src="/Js/Demo1.js"></script>
    <script src="/Js/Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
